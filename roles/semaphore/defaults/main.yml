---
# User-configurable defaults for the Semaphore role

# Semaphore version
semaphore_version: "2.9.75"

# System user/group for running Semaphore
semaphore_user: semaphore
semaphore_group: semaphore

# Installation paths
semaphore_install_dir: /opt/semaphore
semaphore_config_dir: /etc/semaphore
semaphore_data_dir: /var/lib/semaphore

# Temp path for Semaphore
semaphore_tmp_path: "/tmp/semaphore"

# Database configuration (Postgres/MySQL switch via dialect)
semaphore_db_dialect: postgres           # or "mysql"

# Postgres connection defaults
pg_host: "127.0.0.1"
pg_port: 5432
pg_user: "semaphore"
pg_pass: "semaphore"
pg_db: "semaphore"

# MySQL connection defaults (for future use)
mysql_host: "127.0.0.1"
mysql_port: 3306
mysql_user: "semaphore"
mysql_pass: "semaphore"
mysql_db: "semaphore"

# Common packages needed for Semaphore
semaphore_packages_common:
  - wget
  - tar
